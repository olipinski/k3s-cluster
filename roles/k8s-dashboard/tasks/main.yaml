---
- name: Role Facts
  ansible.builtin.include_role:
    name: "{{ role }}"
    tasks_from: facts
  loop:
    - external-dns
    - k3s
    - victoria-metrics
    - kubernetes-dashboard
  loop_control:
    loop_var: role

- name: Role Validation
  ansible.builtin.import_tasks:
    file: validation.yaml
  any_errors_fatal: true

- name: Role Provisioning
  when: inventory_hostname in k3s_map.server.hosts
  block:
    - name: Validate service state
      ansible.builtin.wait_for:
        port: "{{ k3s_vars.server.api.port }}"
        timeout: 30
      any_errors_fatal: true

    - name: Chart Setup
      run_once: true
      block:
        - name: Create RBAC resources
          kubernetes.core.k8s:
            definition: "{{ lookup('ansible.builtin.template', 'rbac.yaml.j2') | from_yaml }}"
            kubeconfig: "{{ k3s_project.cluster.kubeconfig }}"
            wait: true

        - name: Create service account token
          kubernetes.core.k8s:
            definition: "{{ lookup('ansible.builtin.template', 'token.yaml.j2') | from_yaml }}"
            kubeconfig: "{{ k3s_project.cluster.kubeconfig }}"
            wait: true

        - name: Set chart postinstall fact
          ansible.builtin.set_fact:
            kubernetes_dashboard_postinstall: false

        - name: Install Kubernetes Dashboard chart

        - name: Set up Gateway for Kubernetes Dashboard
          when: externaldns_vars.cloudflare.host.domain | lower != 'disabled'
          include_tasks: roles/_common/tasks/apply_gateway.yaml
          vars:
            service_name: "{{ kubernetes_dashboard_vars.kubernetes.gateway.service }}"
            service_namespace: "{{ kubernetes_dashboard_vars.kubernetes.namespace }}"
            service_subdomain: "{{ kubernetes_dashboard_map.gateway.hostname | regex_replace('\\..*$', '') }}"
            service_access: "{{ kubernetes_dashboard_vars.kubernetes.service_access | default(global_map.services.default_access) }}"
            backend_service_name: "{{ kubernetes_dashboard_vars.kubernetes.helm.chart.name }}-kubernetes-dashboard"
            backend_service_port: 443
            custom_annotations: "{{ kubernetes_dashboard_map.gateway.annotations | default({}) }}"
            route_name_insecure: "{{ kubernetes_dashboard_map.gateway.http_route.insecure }}"
            route_name_secure: "{{ kubernetes_dashboard_map.gateway.http_route.secure }}"

        - name: Get service account token
          ansible.builtin.command:
            cmd: kubectl -n {{ kubernetes_dashboard_vars.kubernetes.namespace }} get secret {{ kubernetes_dashboard_vars.kubernetes.service_account.name }}-token -o jsonpath='{.data.token}' | base64 -d
          register: dashboard_token
          changed_when: false

        - name: Display dashboard access information
          ansible.builtin.debug:
            msg:
              - "Kubernetes Dashboard is available at: https://{{ kubernetes_dashboard_map.gateway.hostname }}"
              - "Access token: {{ dashboard_token.stdout }}"