---
- name: Role Validation
  ansible.builtin.import_tasks:
    file: validation.yaml
  any_errors_fatal: true

- name: Role Provisioning
  when: inventory_hostname in k3s_map.server.hosts
  block:
    - name: Validate service state
      ansible.builtin.wait_for:
        port: "{{ k3s_vars.server.api.port }}"
        timeout: 30
      any_errors_fatal: true

    - name: Validate Chart
      include_tasks: roles/_common/tasks/validate_chart.yaml
      vars:
        project_url: "{{ argocd_project.url }}/{{ argocd_project.tag }}"
        repository_name: "{{ argocd_vars.kubernetes.helm.repository.org }}"
        repository_url: "{{ argocd_map.helm.repository.url }}"
        chart_name: "{{ argocd_vars.kubernetes.helm.chart.name }}"
        chart_namespace: "{{ argocd_vars.kubernetes.namespace }}"
        chart_version_value: "{{ argocd_vars.kubernetes.helm.chart.version }}"

    - name: Set checksums fact
      ansible.builtin.uri:
        url: "{{ argocd_project.release.url }}/{{ argocd_project.release.checksum }}"
        return_content: true
      register: checksums
      delay: 1
      retries: 3
      until: checksums is not failed
      check_mode: false
      run_once: true

    - name: Set sha256 checksum fact
      ansible.builtin.set_fact:
        sha256_checksum: "{{ item.split(' ')[0] }}"
      loop: "{{ checksums.content.split('\n') }}"
      when: item | regex_search(argocd_vars.release.file + '$')
      run_once: true

    - name: Install binary
      ansible.builtin.get_url:
        url: "{{ argocd_project.release.url }}/{{ argocd_project.release.file }}"
        checksum: sha256:{{ sha256_checksum }}
        dest: "{{ k3s_map.node.directory.bin }}/argocd"
        owner: root
        group: root
        mode: "755"
      register: result
      delay: 1
      retries: 3
      until: result is not failed

    - name: Chart Setup
      run_once: true
      block:
        - name: Set chart postinstall fact
          ansible.builtin.set_fact:
            argocd_postinstall: false

        - name: Install chart
          include_tasks: roles/_common/tasks/upgrade_chart.yaml
          vars:
            chart_ref: "{{ argocd_map.helm.chart.reference }}"
            chart_version: "{{ argocd_vars.kubernetes.helm.chart.version }}"
            chart_name: "{{ argocd_vars.kubernetes.helm.chart.name }}"
            chart_namespace: "{{ argocd_vars.kubernetes.namespace }}"
            chart_timeout: "{{ argocd_map.helm.timeout }}"
            chart_values: "{{ lookup('ansible.builtin.template', 'values.j2') | from_yaml }}"

        - name: Create ArgoCD Admin Secret
          kubernetes.core.k8s:
            definition:
              apiVersion: v1
              kind: Secret
              metadata:
                name: argocd-secret
                namespace: "{{ argocd_vars.kubernetes.namespace }}"
                labels:
                  app.kubernetes.io/name: argocd-secret
                  app.kubernetes.io/part-of: argocd
              type: Opaque
              stringData:
                "accounts.admin.password": "{{ argocd_map.credentials.server.admin.password }}"
                "accounts.admin.passwordMtime": "{{ ansible_date_time.iso8601 }}"
            kubeconfig: "{{ k3s_project.cluster.kubeconfig }}"
            wait: true
          no_log: true

        - name: Gateway Setup
          when:
            - argocd_vars.kubernetes.configs.params.server.insecure is truthy
            - externaldns_vars.cloudflare.host.domain | lower != 'disabled'
          include_role:
            name: gateway
          vars:
            gateway_name: "{{ argocd_vars.kubernetes.server.gateway.service }}"
            gateway_namespace: "{{ argocd_vars.kubernetes.namespace }}"
            gateway_subdomain: "{{ argocd_map.gateway.server.hostname | regex_replace('\\..*$', '') }}"
            gateway_access: "{{ argocd_vars.kubernetes.service_access | default(global_map.services.default_access) }}"
            backend_service_name: "{{ argocd_vars.kubernetes.server.gateway.service }}"
            backend_service_port: 443
            gateway_annotations: "{{ argocd_map.gateway.server.annotations | default({}) }}"

- name: Verify ArgoCD Deployment
  run_once: true
  include_role:
    name: verification
  vars:
    component_name: "ArgoCD Server"
    component_namespace: "{{ argocd_vars.kubernetes.namespace }}"
    component_type: "deployment"
    component_value: "{{ argocd_vars.kubernetes.helm.chart.name }}-server"
    verification_retries: 40
    verification_delay: 15
  when:
    - inventory_hostname in k3s_map.server.hosts
    - lookup('env', 'SKIP_VERIFICATION') | default('false') | lower != 'true'
